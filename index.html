<!DOCTYPE html>
<html>
<head>
	<title>Drum Kit</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
    <div class="top">
		<div class="heading">
			<h4>
			It is always seem impossible until it is done!
			</h4>
		</div>
	 </div>

	<div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script>


  	window.addEventListener('keydown', playSound);

  	// function to play sounds

  	function playSound(event)
  	{
  		{
  			 const audiofpressedkey = document.querySelector(`audio[data-key="${event.keyCode}"]`);

  			  const keypressed = document.querySelector(`.key[data-key="${event.keyCode}"]`);
  			  // console.log(key);

  			if(!audiofpressedkey)
  			{
  				return; //stop this function from working if there is no audio
  			}
  				audiofpressedkey.currentTime=0;
  				audiofpressedkey.play(); // if there is audio, then play
  				keypressed.classList.add('playing');

  	}
  }

  	//function to remove the transition
function removeTransition(event)
{
	if(event.propertyName !="transform")
		return; //do nothing since there is no propertyName
	this.classList.remove('playing');
}

  	const allkeys=document.querySelectorAll('.key');

  	//Keys.addEventListener('transitionend'); //This can't work since it is in array, so we need to go through each key to access on all of them. 

  	allkeys.forEach(singleKey=> singleKey.addEventListener('transitionend',removeTransition)); // if transition end we are going to remove transition!


  </script>


</body>
</html>
